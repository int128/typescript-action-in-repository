name: example-action

on:
  push:
    branches:
      - main
    paths:
      - example-action/**
      - .github/workflows/run.yaml
  pull_request:
    paths:
      - example-action/**
      - .github/workflows/run.yaml

defaults:
  run:
    working-directory: example-action

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: example-action/yarn.lock
      - run: yarn
      - run: yarn start
        env:
          GITHUB_TOKEN: ${{ github.token }}

  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: example-action/yarn.lock
      - run: yarn
      - run: yarn lint --fix
      - run: yarn format
      - uses: int128/update-generated-files-action@v2
